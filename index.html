<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>ohmyfood</title>
        <link rel="stylesheet" type="text/css" href="sass/main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
    </head>
    <body>
        <h1>ohmyfood</h1>

        <main class="section_principal">
            
            <form>
                <label for="localisation" >localisation</label><input type="search" id="localisation" name="localisation">
            </form>

            <h2>
                Réservez le menu qui vous convient
            </h2>
            <h3>
                Découvrez des restaurants d'exception, sélectionnés par nos soins.
            </h3>

            <div class="button__explorer">Explorer nos restaurants</div>
        </main>

        <div class="functionnement">
            <p>Fonctionnement</p>
            <a href="#">
            <div class="choice">
                <div class="choice_number">1</div>
                <div class="button__functionnement">
                    <div class="icone_mobile"><p><i class="fas fa-mobile-alt"></i></p></div>
                    <div class="text_button_functionnement">Choisissez un restaurant</div>
                </div>
            </div>
            </a>

            <a href="#">
                <div class="choice">
                    <div class="choice_number">1</div>
                    <div class="button__functionnement">
                        <div class="icone_mobile"><p><i class="fas fa-list"></i></p></div>
                        <div class="text_button_functionnement">Composez votre menu</div>
                    </div>
                </div>
                </a>

            <a href="#">
                <div class="choice">
                    <div class="choice_number">1</div>
                    <div class="button__functionnement">
                        <div class="icone_mobile"><p><i class="fas fa-store"></i></p></div>
                        <div class="text_button_functionnement">Dégustez au restaurant</div>
                    </div>
                </div>
                </a>
           
        </div>
        
        
    </body>
</html>
